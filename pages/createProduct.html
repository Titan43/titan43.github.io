<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Shop - Create product</title>
	<link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
	<header>
		<h1>Create product</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="shopping_cart.html">Shopping Cart</a></li>
				<li><a href="../index.html">About</a></li>
				<li><a href="Account.html">Account</a></li>
				<li class = "auth-buttons">
					<a id="login-btn" href="login.html">Login</a>
					<a id="register-btn" href="register.html">Register</a>
					<a id="logout-btn" href="login.html">Logout</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<form>
			<label for="product-name">Product name:</label>
			<input type="text" id="product-name" name="name" required>

			<label for="product-price">Product Price:</label>
			<input type="number" id="product-price" name="price" required>

			<label for="product-quantity">Product Quantity:</label>
			<input type="number" id="product-quantity" name="quantity" required>

			<label for="product-description">Product Description:</label>
			<textarea id="product-description" name="description" required></textarea>

			<button type="submit", class="btn">Add product</button>
			<button class="btn remove" onclick="location.href='home.html'">Cancel</button>
	
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Online Shop</p>
		<script src="../scripts/customAlert.js"></script>
		<script src="../scripts/loginHandler.js"></script>
		<script src="../scripts/buttonControl.js"></script>
		<script src="../scripts/createProduct.js"></script>
	</footer>
</body>
</html>
